<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YouTube Simplified</title>
  <meta name="description" content="A simplified ad-free YouTube player">
  <meta name="title" content="YouTube Simplified">
  <link rel="icon" href="icon-fav.png" />
  <link href="ui.css" rel="stylesheet" type="text/css" />
  <script src='https://exactalytics.pages.dev/import.js'></script>
  <script src="themeset.js"></script>
  <script>analyticsInit('YouTube Simplified', '3moxYInXFN6fp')</script>
</head>
<style>
  html {
    height: 100%;
    width: 100%;
  }
</style>

<body style="height: 240%;">
  <script>
    if (localStorage.getItem("bypasspage") == "1") {
      var vidID = new URLSearchParams(window.location.search).get("v")
      location.replace("https://youtube.com/watch?v=" + vidID + "&noytabredirect=1")
    }
  </script>
  <script src="https://script-js.github.io/js-css/browserDetect.js"></script>
  <a href="https://youtube.com" style="padding: 0;"><button
      style="position: absolute; left: 20px; top: 2%;height: 50px;width: 100px;text-align: center;"
      title="Go to the YouTube homepage (Home Key)"><img src="icon.png" width="16px"> YouTube</button></a>
  <button id="openytplayerBTN" style="position: absolute; right: 20px; top: 3%;"
    title="View in the normal YouTube player (Esc)">Exit YouTube Simplified</button>
  <br>
  <div style="display: block; height: 3%;">&nbsp;</div>
  <iframe id="ytplayer" width="65%" frameborder="0" height="30%" allowfullscreen style="margin: 0 auto;display: block;"
    style="border-radius: 15px;"></iframe>
  <div style="text-align:center">
    <h1 id="vt"></h1>
    <p><a id="vc"></a></p>
  </div>
  <div style="text-align: center;"><span id="downloadBTN">
      <button><a href="https://addons.mozilla.org/en-US/firefox/addon/youtube-adblocker-redirector/"
          target="_blank">Download Extension
          for Firefox</a></button>
      <button><a
          href="https://chromewebstore.google.com/detail/youtube-simplified-redire/ckfgpfbjidmnafhbbflpjodifgplfgoe?hl=en&authuser=0"
          target="_blank">Download
          Extension for Chrome</a></button></span>
    <button><a href="options">Settings</a></button>
  </div>
  <script src="script.js"></script>
  <script>
    if (localStorage.getItem("vptype") == "1") {
      ytplayer.width = "96%"
    } else if (localStorage.getItem("vptype") == "2") {
      ytplayer.height = "40%"
      ytplayer.width = "96%"
    }

    window.addEventListener("keydown", (e) => {
      if (e.key == "Home") {
        location.replace("https://youtube.com")
      }
    })

    window.addEventListener("keydown", (e) => {
      if (e.key == "Escape" && e.repeat) {
        sessionStorage.setItem("ytabnoredir", "1")
        location.replace("https://youtube.com/watch?v=" + vidID + "&noytabredirect=1")
        console.log("home")
      }
    })
  </script>
</body>

</html>
