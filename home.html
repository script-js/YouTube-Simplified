<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YouTube Simplified</title>
  <link rel="icon" href="icon-fav.png" />
  <link href="ui.css" rel="stylesheet" type="text/css" />
  <meta name="description" content="A simplified ad-free YouTube player">
  <meta name="title" content="YouTube Simplified">
  <script src="themeset.js"></script>
  <script src='https://exactalytics.pages.dev/import.js'></script>
  <script>analyticsInit('YouTube Simplified', '3moxYInXFN6fp')</script>
</head>

<body style="text-align: center;">
  <script src="https://script-js.github.io/js-css/browserDetect.js"></script>

  <img src="icon-hp.png" style="margin:auto;" width="300" />
  <h1>YouTube Simplified</h1>
  <h3>Experience a simple ad-free YouTube player</h3>
  <input id="rediri" placeholder="Youtube URL" />
  <button onclick="convert(rediri.value)">Go</button>
  <p></p>
  <div style="text-align: center;"><span id="downloadBTN"><button><a
        href="https://addons.mozilla.org/en-US/firefox/addon/youtube-simplified-redirector/" target="_blank">Download
        Extension
        for Firefox</a></button><button><a
        href="https://chromewebstore.google.com/detail/youtube-simplified-redire/ckfgpfbjidmnafhbbflpjodifgplfgoe?hl=en&authuser=0"
        target="_blank">Download
        Extension for Chrome</a></button> | </span><button><a href="options">Settings</a></button></div>
  <script>
    function convert(item) {
      var filter1 = item.replace("www.youtube.com/watch", "ytsimplified.pages.dev/")
      var filter2 = filter1.replace("youtu.be/", "ytsimplified.pages.dev/?v=")
      location.replace(filter2.replace("youtube.com/watch", "ytadblock.script-js.repl.co/"))
    }
    if (getBrowser()) {
      if (getBrowser() == "CHROMIUM") {
        downloadBTN.innerHTML = '<button><a href="https://chromewebstore.google.com/detail/youtube-simplified-redire/ckfgpfbjidmnafhbbflpjodifgplfgoe?hl=en&authuser=0" target="_blank">Download Extension</button></a></button>'
      }
      if (getBrowser() == "FIREFOX") {
        downloadBTN.innerHTML = '<button><a href="https://addons.mozilla.org/en-US/firefox/addon/youtube-simplified-redirector/" target="_blank">Download Extension</a></button>'
      }
      if (getBrowser() == "IE") {
        alert("Error Displaying Webpage")
        alert("Error Displaying Webpage")
        alert("Error Displaying Webpage")
        alert("Error Displaying Webpage")
        alert("Error Displaying Webpage")
      }
      if (sessionStorage.getItem("extInstalled")) {
        downloadBTN.innerHTML = '<strong>Tip:</strong> Press "Home" on your keyboard to go to the YouTube homepage'
      }
    } else {
      alert("Your browser couldn't be identified. Please switch to Firefox, Chrome, or any Chromium based browser.")
    }
  </script>
</body>
<script src="https://script-js.github.io/js-css/openNewTab.js"></script>

</html>
